{% extends "base.html" %}
{% load static %}
{% block title %}

{% endblock title %}
{% block content %}
<div class="editform border border-dark rounded p-5 ">
    <form action="{% url 'editform' id=form.instance.id %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        
        <input class="btn btn-success text-center w-100 mt-4" type="submit" value="Submit">
    </form>
</div>
    
{% endblock content %}
