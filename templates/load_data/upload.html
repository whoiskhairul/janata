{% extends "base.html" %}

{% block title %}
  Upload CSV File
{% endblock title %}

{% block content %}
  <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Upload CSV file here:</h3>
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="titlename">
                <label for="{{ form.title.id_for_label }}">
                {{ form.title.name }} {{ form.title }}
            </label>
            </div>
            <div class="filename">
                <label for="{{form.file.id_for_label}}">
                {{ form.file.name }} {{form.file}}
            </label>
            </div>
            

            <input type="submit" value="Submit">


        </form>
            

    </div>
{% endblock content %}
